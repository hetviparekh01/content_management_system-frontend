
<div class="d-flex">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light sidebar" style="width: 250px; height: 100vh;">
      <div class="accordion" id="sidebarAccordion">
        <!-- Dashboard -->
        <div class="accordion-item no-arrow">
          <div class="accordion-header" >
            <a routerLink="/" class="nav-link accordion-button collapsed" routerLinkActive="">
              Dashboard
            </a>
          </div>
          <!--  -->
        </div>
       
  
        <!-- Author -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="authorHeading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#authorCollapse" aria-expanded="false" aria-controls="authorCollapse">
              Content
            </button>
          </h2>
          <div id="authorCollapse" class="accordion-collapse collapse" aria-labelledby="authorHeading" data-bs-parent="#sidebarAccordion">
            <div class="accordion-body">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a routerLink="content/viewcontent" class="nav-link" routerLinkActive="active">View Content</a>
                </li>
                <li class="nav-item" *ngIf="role==='admin'|| role==='editor'" >
                  <a routerLink="content/uploadcontent" class="nav-link" routerLinkActive="active">Upload Content</a>
                </li>
                
              </ul>
            </div>
          </div>
        </div>
  
  
        <!-- User (based on role) -->
        <div class="accordion-item" >
          <h2 class="accordion-header" id="userHeading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#userCollapse" aria-expanded="false" aria-controls="userCollapse">
              User
            </button>
          </h2>
          <div id="userCollapse" class="accordion-collapse collapse" aria-labelledby="userHeading" data-bs-parent="#sidebarAccordion">
            <div class="accordion-body">
              <ul class="nav flex-column">
                <li class="nav-item" *ngIf="role === 'admin'">
                  <a routerLink="user/getalluser" class="nav-link" routerLinkActive="active">All Users</a>
                </li>
                <li class="nav-item" >
                    <a routerLink="user/profile" class="nav-link" routerLinkActive="active">Profile</a>
                </li>
                <li class="nav-item"  *ngIf="role === 'admin'" >
                  <a routerLink="user/adduser" class="nav-link" routerLinkActive="active">Add User</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
